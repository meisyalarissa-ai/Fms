    <script>
        // ===============================================
        // KONFIGURASI APLIKASI
        // ===============================================
        const WHATSAPP_NUMBER = '6287829023344'; // Format Internasional tanpa "+"
        const STORAGE_KEY = 'fms_preventive_reports';
        const MAX_FILE_SIZE_KB = 500; // Target ukuran file Base64
        
        // Data sementara untuk foto yang sedang diupload (Base64 string)
        let currentPhotos = [];

        // ===============================================
        // FUNGSI UTILITY & VALIDATION (BARU)
        // ===============================================

        function showToast(message, isError = false) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            const toast = document.createElement('div');
            
            // Menggunakan font besar untuk pesan error (KOCAK LU)
            toast.className = `bg-opacity-90 px-4 py-3 rounded-xl shadow-lg font-bold mb-2 pointer-events-auto transition transform duration-300 ${isError ? 'bg-red-600 text-white text-xl text-center' : 'bg-green-500 text-white text-sm'}`;
            
            toast.textContent = message;

            // Pastikan hanya ada satu toast yang terlihat
            Array.from(toastContainer.children).forEach(child => child.remove());

            toastContainer.appendChild(toast);

            setTimeout(() => {
                // Gunakan translate-y-0 ke translate-y-full untuk animasi
                toast.classList.add('translate-y-full', 'opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        /**
         * Mengganti pesan validasi bawaan browser ("harap isi bidang ini") 
         * dengan pesan kustom "KOCAK LU" menggunakan setCustomValidity().
         */
        function initializeCustomValidationMessages() {
            const requiredElements = document.querySelectorAll('[required]');

            requiredElements.forEach(element => {
                // Set pesan kustom saat validasi gagal (event 'invalid' terpicu saat submit)
                element.addEventListener('invalid', function(e) {
                    e.target.setCustomValidity(""); // Reset dulu untuk memastikan pesan baru bisa di-set
                    if (!e.target.validity.valid) {
                         // Hanya tampilkan pesan kustom jika bidang tidak valid
                        e.target.setCustomValidity("KOCAK LU");
                    }
                });

                // Reset pesan kustom saat user mulai mengisi (event 'input' atau 'change')
                element.addEventListener('input', function(e) {
                    e.target.setCustomValidity("");
                });
                
                element.addEventListener('change', function(e) {
                    e.target.setCustomValidity("");
                });
            });
        }


        // ===============================================
        // FUNGSI STORAGE (LOCAL STORAGE)
        // ===============================================

        function getReports() {
            try {
                const reports = localStorage.getItem(STORAGE_KEY);
                return reports ? JSON.parse(reports) : [];
            } catch (e) {
                console.error("Error reading Local Storage:", e);
                return [];
            }
        }

        function saveReports(reports) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(reports));
            } catch (e) {
                console.error("Error writing to Local Storage:", e);
                showToast("Peringatan: Local Storage penuh! Data baru mungkin tidak tersimpan.", true);
            }
        }
        
        // ===============================================
        // FUNGSI IMAGE PROCESSING (COMPRESSION)
        // ===============================================
        
        /**
         * Mengompresi gambar menggunakan Canvas API dan mengembalikan Base64 string.
         */
        function compressAndProcessImage(file) {
            return new Promise((resolve, reject) => {
                // Hanya proses file yang merupakan gambar
                if (!file.type.startsWith('image/')) {
                    reject(new Error('File yang dipilih bukan gambar.'));
                    return;
                }
                
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;

                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Batasi resolusi jika terlalu besar
                        const MAX_WIDTH = 1200;
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Kompresi ke JPEG. Kualitas 0.5 (50%) dipertahankan untuk target < 500KB
                        let quality = 0.5;
                        let compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                        
                        // Fallback untuk memastikan gambar tidak terlalu besar (walaupun kualitas 0.5 sudah cukup)
                        while (compressedBase64.length > (MAX_FILE_SIZE_KB * 1024 * 4 / 3) && quality > 0.1) {
                            quality -= 0.1;
                            compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                        }
                        
                        resolve(compressedBase64);
                    };

                    img.onerror = function() {
                        reject(new Error("Gagal memuat gambar untuk kompresi."));
                    }
                };
                
                reader.onerror = function (error) {
                    reject(new Error("Gagal membaca file: " + error.target.error));
                };
            });
        }
        
        // ===============================================
        // FUNGSI DOWNLOAD FOTO
        // ===============================================
        
        /**
         * Memicu download Base64 string sebagai file gambar
         */
        function downloadBase64Image(base64Data, filename) {
            const link = document.createElement('a');
            link.href = base64Data;
            link.download = filename; // Ini yang menentukan nama file di folder Downloads
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * Otomatis mengunduh semua foto Base64 setelah laporan disimpan.
         */
        function triggerAutomaticDownload(photoData, prefix) {
            if (!photoData || photoData.length === 0) return;
            
            // Memberikan sedikit waktu tunggu sebelum download pertama
            setTimeout(() => {
                photoData.forEach((base64, index) => {
                    // Format: [no.urut]_[nama unit]_[nomor_foto].jpg
                    const photoNumber = index + 1;
                    const filename = `${prefix}_${photoNumber}.jpg`; 
                    downloadBase64Image(base64, filename);
                });
                
                showToast(`${photoData.length} foto berhasil diunduh ke folder 'Downloads'.`);
            }, 500); // 500ms delay untuk memastikan form submission selesai
        }
        
        // ===============================================
        // FUNGSI INPUT DAN MANAJEMEN FOTO
        // ===============================================
        
        const photoInput = document.getElementById('hidden_photo_input');
        const addButton = document.getElementById('add-photo-button');
        const previewContainer = document.getElementById('photo-preview');
        const photoMessage = document.getElementById('photo-message');
        const photoCountValidator = document.getElementById('photo_count_validator');

        // Memicu klik pada input file tersembunyi
        if (addButton) {
             addButton.addEventListener('click', () => {
                if (photoInput) photoInput.click();
            });
        }
       
        // Menangani pemilihan file baru
        if (photoInput) {
            photoInput.addEventListener('change', async function(e) {
                const files = e.target.files;
                if (files.length === 0) return;

                showToast(`Memproses ${files.length} foto. Mohon tunggu...`);
                addButton.disabled = true;

                let successCount = 0;
                
                for (let i = 0; i < files.length; i++) {
                    try {
                        const base64 = await compressAndProcessImage(files[i]);
                        currentPhotos.push(base64); // APPREND (menambahkan) ke array
                        successCount++;
                    } catch (error) {
                        console.error("Gagal memproses foto:", error);
                        // Melewati file yang gagal
                    }
                }
                
                // Reset input agar event 'change' terpicu lagi jika file yang sama dipilih
                e.target.value = ''; 
                
                renderPhotoPreview();
                addButton.disabled = false;
                if (successCount > 0) {
                     showToast(`${successCount} foto berhasil ditambahkan!`);
                }
            });
        }
        
        /**
         * Menghapus foto berdasarkan indeks
         */
        function deletePhoto(index) {
            currentPhotos.splice(index, 1);
            renderPhotoPreview();
            showToast("Foto berhasil dihapus dari daftar.");
        }

        /**
         * Merender ulang tampilan semua foto di preview container
         */
        function renderPhotoPreview() {
            if (previewContainer) previewContainer.innerHTML = '';
            
            if (currentPhotos.length === 0) {
                if (photoMessage) previewContainer.appendChild(photoMessage);
                // Gagal validasi form jika tidak ada foto
                if (photoCountValidator) photoCountValidator.value = '';
                
                // Atur pesan validasi kustom untuk field foto
                if (photoCountValidator) photoCountValidator.setCustomValidity("KOCAK LU");

                return;
            }
            
            // Lulus validasi form jika ada foto
            if (photoCountValidator) {
                photoCountValidator.value = 'OK';
                photoCountValidator.setCustomValidity("");
            }


            currentPhotos.forEach((base64, index) => {
                const itemWrapper = document.createElement('div');
                itemWrapper.className = 'relative h-20 w-20 flex-shrink-0';
                
                // Gambar Thumbnail
                const imgElement = document.createElement('img');
                imgElement.src = base64;
                imgElement.className = 'h-full w-full object-cover rounded-lg border-2 border-red-500 shadow-md transition duration-200 hover:opacity-80';
                
                // Tombol Hapus
                const deleteButton = document.createElement('button');
                deleteButton.className = 'absolute -top-2 -right-2 bg-red-600 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs font-bold shadow-lg hover:bg-red-700 transition duration-150';
                deleteButton.innerHTML = '&#10005;'; // X mark
                deleteButton.onclick = () => deletePhoto(index);

                itemWrapper.appendChild(imgElement);
                itemWrapper.appendChild(deleteButton);
                
                if (previewContainer) previewContainer.appendChild(itemWrapper);
            });
        }


        // ===============================================
        // FUNGSI FORM DAN SUBMIT
        // ===============================================
        
        // Logic untuk input unit dan PIC 'OTHER'
        document.getElementById('nama_unit').addEventListener('change', function() {
            const otherInput = document.getElementById('other_unit_input');
            const otherUnitField = document.getElementById('other_unit');
            if (this.value === 'OTHER') {
                if (otherInput) otherInput.classList.remove('hidden');
                if (otherUnitField) otherUnitField.setAttribute('required', 'required');
            } else {
                if (otherInput) otherInput.classList.add('hidden');
                if (otherUnitField) otherUnitField.removeAttribute('required');
                if (otherUnitField) otherUnitField.value = '';
            }
        });

        document.getElementById('pic_name').addEventListener('change', function() {
            const otherInput = document.getElementById('other_pic_input');
            const otherPicField = document.getElementById('other_pic');
            if (this.value === 'OTHER') {
                if (otherInput) otherInput.classList.remove('hidden');
                if (otherPicField) otherPicField.setAttribute('required', 'required');
            } else {
                if (otherInput) otherInput.classList.add('hidden');
                if (otherPicField) otherPicField.removeAttribute('required');
                if (otherPicField) otherPicField.value = '';
            }
        });

        document.getElementById('laporan-form').addEventListener('submit', async function(e) {
            // Cek validitas form standar. Jika gagal, browser akan menampilkan pesan "KOCAK LU"
            if (!this.checkValidity()) {
                 // Karena browser sudah menampilkan pesan KOCAK LU native, 
                 // kita tambahkan toast kustom yang lebih besar di sini sebagai baris kedua
                 showToast("KOCAK LU", true);
                 // biarkan proses default prevent.
                 return;
            }

            e.preventDefault();

            // Pengecekan validitas form HTML sudah dilakukan di atas (this.checkValidity())
            // Jika ada field required yang kosong, akan ada native alert "KOCAK LU" + custom toast "KOCAK LU"
            
            const submitButton = document.getElementById('submit-button');
            if (submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = 'Menyimpan & Mengunduh Foto...';
            }

            try {
                const form = e.target;
                const picName = form.pic_name.value === 'OTHER' ? form.other_pic.value : form.pic_name.value;
                const unitName = form.nama_unit.value === 'OTHER' ? form.other_unit.value : form.nama_unit.value;
                
                const reportId = Date.now();
                const noUrut = form.no_urut.value.toUpperCase().replace(/[^a-zA-Z0-9]/g, ''); 
                const cleanUnitName = unitName.toUpperCase().replace(/[^a-zA-Z0-9]/g, ''); 
                
                const aksesoris = Array.from(form.querySelectorAll('input[name="aksesoris"]:checked')).map(cb => cb.value);

                const newReport = {
                    id: reportId,
                    tanggal: form.tanggal.value,
                    no_urut: noUrut,
                    nama_unit: unitName,
                    status: form.status.value,
                    aksesoris: aksesoris,
                    suhu: form.suhu.value,
                    tekanan: form.tekanan.value,
                    tegangan: form.tegangan.value,
                    kapasitas_breaker: form.kapasitas_breaker.value,
                    ampere: form.ampere.value,
                    note_temuan: form.note_temuan.value,
                    pic: picName,
                    // SIMPAN DATA FOTO BASE64 DI SINI
                    foto_data: [...currentPhotos], // Salin data foto
                    // Field untuk penamaan file download: no.urut_nama unit
                    foto_filename_prefix: `${noUrut}_${cleanUnitName}`,
                    created_at: new Date().toISOString()
                };

                // Simpan Laporan ke Local Storage
                const reports = getReports();
                reports.push(newReport);
                saveReports(reports);
                
                showToast(`Laporan ${noUrut} (${unitName}) berhasil disimpan!`);

                // Memicu download otomatis setelah laporan disimpan
                if (newReport.foto_data && newReport.foto_data.length > 0) {
                    triggerAutomaticDownload(newReport.foto_data, newReport.foto_filename_prefix); 
                }

                // Reset dan Update
                form.reset();
                currentPhotos = []; // Kosongkan array foto untuk laporan berikutnya
                renderPhotoPreview(); // Render ulang preview (menampilkan pesan 'belum ada foto')
                const tanggalInput = document.getElementById('tanggal');
                if (tanggalInput) tanggalInput.valueAsDate = new Date();
                
                filterReports(); 

            } catch (error) {
                console.error("Gagal menyimpan laporan:", error);
                showToast("Gagal menyimpan laporan. Cek konsol untuk detail error.", true);
            } finally {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Simpan Laporan & Download Foto';
                }
            }
        });

        // ===============================================
        // FUNGSI DISPLAY DAN FILTER
        // ===============================================

        function renderReports(reports) {
            const reportsList = document.getElementById('reports-list');
            const noDataMessage = document.getElementById('no-data-message');
            const filteredCount = document.getElementById('filtered-count');

            if (reportsList) reportsList.innerHTML = '';

            if (reports.length === 0) {
                if (noDataMessage) noDataMessage.classList.remove('hidden');
                if (filteredCount) filteredCount.textContent = '0';
                return;
            }
            
            if (noDataMessage) noDataMessage.classList.add('hidden');
            if (filteredCount) filteredCount.textContent = reports.length;


            reports.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Urutkan terbaru di atas

            reports.forEach(report => {
                const formattedDate = new Date(report.tanggal).toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
                const aksesorisText = report.aksesoris && report.aksesoris.length > 0 ? report.aksesoris.join(', ') : 'N/A';
                const photoCount = report.foto_data ? report.foto_data.length : 0;
                
                const reportCard = document.createElement('div');
                reportCard.id = `report-${report.id}`;
                reportCard.className = 'bg-gray-50 p-4 rounded-lg border-l-4 border-red-500 shadow-sm';
                reportCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex flex-col">
                            <span class="text-sm font-semibold text-gray-800">${report.no_urut} - ${report.nama_unit}</span>
                            <span class="text-xs text-gray-500">${formattedDate} | PIC: ${report.pic}</span>
                        </div>
                        <button data-id="${report.id}" class="delete-single-btn text-red-500 hover:text-red-700 transition duration-150 text-xs font-bold">Hapus</button>
                    </div>
                    
                    <div class="space-y-1 text-sm">
                        <p class="flex justify-between">
                            <span class="text-gray-600">Status:</span>
                            <span class="font-semibold text-xs py-0.5 px-2 rounded-full status-${report.status.toLowerCase().replace('_', '-')}">${report.status.replace('_', ' ')}</span>
                        </p>
                        <p><span class="text-gray-600">Aksesoris:</span> <span class="font-medium">${aksesorisText}</span></p>
                        <p class="text-xs text-gray-600">Suhu: <span class="font-semibold text-gray-800">${report.suhu}</span> | Pressure: ${report.tekanan} | Breaker: ${report.kapasitas_breaker}</p>
                        <p class="text-xs text-gray-600">Ampere: ${report.ampere} | Voltage: ${report.tegangan}</p>
                        <p class="text-xs text-gray-600">Temuan: <span class="font-semibold text-red-600">${report.note_temuan || 'Nihil'}</span></p>
                    </div>
                    <!-- Tombol Download Ulang Foto telah dihapus dari sini -->
                    ${photoCount > 0 ? `
                        <div class="mt-3 pt-3 border-t border-gray-200">
                            <span class="text-xs font-medium text-gray-600">${photoCount} Foto Tersimpan (Diunduh saat penyimpanan).</span>
                        </div>
                    ` : ''}
                `;
                if (reportsList) reportsList.appendChild(reportCard);
            });

            document.querySelectorAll('.delete-single-btn').forEach(button => {
                button.addEventListener('click', function() {
                    showDeleteModal('single', this.getAttribute('data-id'));
                });
            });
        }

        function filterReports() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput ? searchInput.value.toLowerCase() : '';
            const allReports = getReports();

            const filtered = allReports.filter(report => 
                report.no_urut.toLowerCase().includes(searchTerm) ||
                report.nama_unit.toLowerCase().includes(searchTerm) ||
                report.pic.toLowerCase().includes(searchTerm) ||
                (report.note_temuan && report.note_temuan.toLowerCase().includes(searchTerm))
            );
            
            renderReports(filtered);
        }

        // ===============================================
        // FUNGSI MODAL (PENGGANTI confirm()/alert())
        // ===============================================
        
        function showDeleteModal(actionType, id = null) {
            const modal = document.getElementById('confirmation-modal');
            const backdrop = document.getElementById('modal-backdrop');
            const modalInput = document.getElementById('modal-input');
            const modalConfirm = document.getElementById('modal-confirm');
            const modalCancel = document.getElementById('modal-cancel');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message'); // Ambil elemen pesan

            if (!modal || !backdrop || !modalInput || !modalConfirm || !modalCancel || !modalTitle || !modalMessage) return;

            modal.classList.remove('hidden');
            backdrop.classList.remove('hidden');
            modalInput.value = '';
            modalConfirm.disabled = true;

            // Judul modal menggunakan pesan yang diminta user
            modalTitle.textContent = "YAKIN MAU DI HAPUS BEY ???";
            
            // Mengatur pesan konfirmasi
            if (actionType === 'filtered') {
                modalMessage.textContent = `Anda akan menghapus ${document.getElementById('filtered-count').textContent} data terfilter. Ketik 'YA' (huruf kapital) untuk konfirmasi.`;
            } else if (actionType === 'all') {
                modalMessage.textContent = "Anda akan menghapus SEMUA data. Ketik 'YA' (huruf kapital) untuk konfirmasi.";
            } else {
                 modalMessage.textContent = "Ketik 'YA' (huruf kapital) untuk konfirmasi penghapusan.";
            }


            const inputHandler = () => {
                modalConfirm.disabled = modalInput.value !== 'YA'; 
            };

            modalInput.oninput = null; 
            modalConfirm.onclick = null;
            modalCancel.onclick = null;

            modalInput.oninput = inputHandler;

            const confirmHandler = () => {
                if (modalInput.value === 'YA') {
                    if (actionType === 'all') deleteAllReports(true);
                    else if (actionType === 'filtered') deleteFilteredReports(true);
                    else deleteSingleReport(id, true);
                }
                hideDeleteModal();
            };

            const cancelHandler = () => {
                hideDeleteModal();
            };

            modalConfirm.onclick = confirmHandler;
            modalCancel.onclick = cancelHandler;
        }

        function hideDeleteModal() {
            const modal = document.getElementById('confirmation-modal');
            const backdrop = document.getElementById('modal-backdrop');
            if (modal) modal.classList.add('hidden');
            if (backdrop) backdrop.classList.add('hidden');
        }

        // ===============================================
        // FUNGSI HAPUS DATA
        // ===============================================

        function deleteSingleReport(id, confirmed = false) {
            if (!confirmed) { showDeleteModal('single', id); return; }
            
            let reports = getReports();
            reports = reports.filter(report => report.id !== parseInt(id));
            saveReports(reports);
            filterReports();
            showToast("Laporan berhasil dihapus!");
        }

        function deleteAllReports(confirmed = false) {
            if (!confirmed) { showDeleteModal('all'); return; }

            saveReports([]);
            filterReports();
            showToast("Semua data laporan berhasil dihapus!");
        }

        function deleteFilteredReports(confirmed = false) {
            if (!confirmed) { showDeleteModal('filtered'); return; }

            const reportsList = document.getElementById('reports-list');
            if (!reportsList) {
                 showToast("Tidak ada data yang cocok dengan pencarian untuk dihapus.", true);
                return;
            }

            const reportsToDelete = Array.from(reportsList.children)
                .map(card => {
                    const idMatch = card.id.match(/report-(\d+)/);
                    return idMatch ? parseInt(idMatch[1]) : null;
                })
                .filter(id => id !== null);
            
            if (reportsToDelete.length === 0) {
                showToast("Tidak ada data yang cocok dengan pencarian untuk dihapus.", true);
                return;
            }

            let allReports = getReports();
            allReports = allReports.filter(report => !reportsToDelete.includes(report.id));
            saveReports(allReports);
            filterReports();
            showToast(`${reportsToDelete.length} laporan terfilter berhasil dihapus!`);
        }
        
        // ===============================================
        // FUNGSI EXPORT WHATSAPP
        // ===============================================

        function formatReportsForWhatsApp(reports) {
            const separator = '%0A---------------------------------------%0A';
            let text = `*Laporan PM FMS - ${new Date().toLocaleDateString('id-ID')}*%0A`;
            text += separator;

            reports.forEach(report => {
                const formattedDate = new Date(report.tanggal).toLocaleDateString('id-ID');
                const aksesorisText = report.aksesoris && report.aksesoris.length > 0 ? report.aksesoris.join(', ') : 'N/A';
                const kapasitasBreaker = report.kapasitas_breaker ? report.kapasitas_breaker : 'N/A';
                const noteTemuan = report.note_temuan ? report.note_temuan : 'Nihil';
                
                const photoCount = report.foto_data ? report.foto_data.length : 0;
                const photoSummary = photoCount > 0 ? `${photoCount} Foto (Diunduh saat penyimpanan)` : '0 Foto';

                text += `*Unit: ${report.no_urut} - ${report.nama_unit}*%0A`;
                text += `  Tanggal: ${formattedDate} | PIC: ${report.pic}%0A`;
                text += `  Status: ${report.status.replace('_', ' ')}%0A`;
                text += `  Aksesoris Cek: ${aksesorisText}%0A`;
                text += `  Data: Ampere (R/S/T): ${report.ampere} | Voltage: ${report.tegangan} | Suhu: ${report.suhu} | Pressure: ${report.tekanan} | Breaker: ${kapasitasBreaker}%0A`;
                text += `  Temuan: ${noteTemuan}%0A`; 
                text += `  Foto: ${photoSummary}%0A`; 
                text += separator;
            });

            return text;
        }

        const exportButton = document.getElementById('export-button');
        if (exportButton) {
            exportButton.addEventListener('click', function() {
                const reports = getReports();
                if (reports.length === 0) {
                    showToast("Tidak ada data untuk dikirim.", true);
                    return;
                }

                const whatsappMessage = formatReportsForWhatsApp(reports);
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${whatsappMessage}`;
                window.open(whatsappUrl, '_blank');
                
                showToast("Membuka WhatsApp... Pastikan Anda mengirimkan pesannya.");
            });
        }


        // Event Listeners (Pengecekan null)
        const deleteAllButton = document.getElementById('delete-all-button');
        const deleteFilteredButton = document.getElementById('delete-filtered-button');
        const searchInput = document.getElementById('search-input');
        
        if (deleteAllButton) deleteAllButton.addEventListener('click', () => showDeleteModal('all'));
        if (deleteFilteredButton) deleteFilteredButton.addEventListener('click', () => showDeleteModal('filtered'));
        if (searchInput) searchInput.addEventListener('input', filterReports);

        // INISIALISASI
        document.addEventListener('DOMContentLoaded', () => {
            filterReports(); 
            const tanggalInput = document.getElementById('tanggal');
            // Set tanggal hari ini secara default
            if (tanggalInput) tanggalInput.valueAsDate = new Date(); 
            // Pastikan preview foto kosong saat load
            renderPhotoPreview();

            // PENTING: Panggil fungsi kustom validasi untuk mengubah pesan native
            initializeCustomValidationMessages(); 
        });
        
    </script>
